<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpenssBUDget - Personal Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="light-mode">

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div>
        <h1 class="logo">SpenssBUDget</h1>
        <p class="subtitle">Track your expenses easily</p>
      </div>
      <button id="theme-toggle" class="theme-btn">
        <i class="fas fa-sun"></i>
      </button>
    </header>

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card income">
        <p class="label">Income</p>
        <p id="income-amount" class="value">0</p>
      </div>
      <div class="card expense">
        <p class="label">Expenses</p>
        <p id="expense-amount" class="value">0</p>
      </div>
      <div class="card balance">
        <p class="label">Balance</p>
        <p id="balance-amount" class="value">0</p>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <div class="form-section">
      <h2 class="section-title">Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="type">Type</label>
          <div class="type-buttons">
            <button type="button" class="type-toggle" data-type="income">Income</button>
            <button type="button" class="type-toggle active" data-type="expense">Expense</button>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" />
        </div>

        <div class="form-group">
          <label for="amount">Amount (â‚¹)</label>
          <input type="number" id="amount" />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="general">General</option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="shopping">Shopping</option>
            <option value="housing">Housing</option>
            <option value="entertainment">Entertainment</option>
            <option value="salary">Salary</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button class="submit-btn" type="submit">
          <i class="fas fa-plus"></i> Add Transaction
        </button>
      </form>
    </div>

    <!-- Transactions -->
    <div class="transactions">
      <div class="transactions-header">
        <h2 class="section-title">Transactions</h2>
        <select id="filter-type">
          <option value="all">All Transactions</option>
          <option value="income">Income Only</option>
          <option value="expense">Expense Only</option>
        </select>
      </div>
      <div id="transaction-list" class="transaction-list">
        <p class="empty-msg">No transactions yet. Add your first transaction!</p>
      </div>
    </div>

    <!-- Monthly Overview -->
    <div class="overview">
      <h2 class="section-title">Monthly Overview</h2>
      <div class="overview-grid">
        <div>
          <h3 class="overview-subtitle">Expense Categories</h3>
          <div id="expense-categories"></div>
        </div>
        <div>
          <h3 class="overview-subtitle">Recent Transactions</h3>
          <div id="recent-transactions"></div>
        </div>
      </div>
    </div>

    <!-- Mobile Add Button -->
    <button id="add-btn-mobile" class="floating-btn">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
